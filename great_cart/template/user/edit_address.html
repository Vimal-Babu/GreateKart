{% extends 'base.html' %}
{% load static %}

{% block title %}Your Account{% endblock %}

{% block content %}

<body style="padding: 20px " class="text-center">

    <h1>Edit Address</h1>
    <form method="POST" style="margin-top: 20px;" >

        {% csrf_token %}

        <label for="full_name" style="font-weight: bold; display: block; margin-bottom: 5px;">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ address.full_name }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="phone" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ address.phone }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="address_line_1" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">Address Line 1:</label>
        <input type="text" id="address_line_1" name="address_line_1" value="{{ address.address_line_1 }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="zipcode" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{ address.Zipcode }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="state" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">State:</label>
        <input type="text" id="state" name="state" value="{{ address.state }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="city" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">City:</label>
        <input type="text" id="city" name="city" value="{{ address.city }}" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="landmark" style="font-weight: bold; display: block; margin-top: 10px; margin-bottom: 5px;">Landmark:</label>
        <input type="text" id="landmark" name="landmark" value="{{ address.landmark }}" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="set_default" style="font-weight: bold; display: block; margin-top: 10px;">
            Set Default:
            <input type="checkbox" id="set_default" name="set_default" {% if address.set_default %}checked="checked"{% endif %} value="True" style="margin-left: 10px;">
        </label>
    
        <button type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Save Changes</button>
    </form>
</body>
{% endblock %}
