<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <!-- Include Bootstrap CSS (you might need to adjust the paths) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS for styling -->
    <style>
        body {
            background-color: #f2f2f2;
        }
        .otp-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .otp-form label {
            font-weight: bold;
        }
        .otp-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .otp-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
        }
        .otp-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-container">
            <div class="otp-header">
                <h2>OTP Verification</h2>
            </div>
            <form class="otp-form" method="post"  action="{% url 'change_password_otp' phone=phone %}">
                {% csrf_token %}
                <div class="form-group">
                <label for="otp">Enter the OTP you received:{{phone}}</label>
                    <input type="text" id="otp" name="otp" class="form-control" required>
                </div>
                <p>{{otp}}</p>
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
