{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <h2>Change Password</h2>
            <hr>
            <form method="post" action="{% url 'change_password' %}" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" class="form-control text-center " id="current_password" name="current_password" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control text-center" id="new_password" name="new_password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control text-center" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
            {% if messages %}
            <div class="alert alert-success mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
