{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}My Website{% endblock %}</title><!-- jQuery -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" /><!-- Font awesome 5 -->
        <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet"><!-- custom style -->
        <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)"><!-- Your CSS and other meta tags -->
    <style>
        /* CSS for the loader */
    .loader {
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
        
        
    <body>
        <div id="loader" class="loader"></div>
        <div id="navbar">
            {% include "includes/navbar.html" %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {% include "includes/footer.html" %}
        </div>
        <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script><!-- Bootstrap4 files-->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script><!-- custom javascript -->
        <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/loader.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
           /// some script
            // jquery ready start
            $(document).ready(function () {
              // jQuery code
            });
     // jquery end
    </script>
    </body>
</html>
